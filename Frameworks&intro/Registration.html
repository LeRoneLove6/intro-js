<!DOCTYPE html>

<body lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <!-- Bootstrap CSS via CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body></body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Poet society</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <div class="container mt-5 pt-5">
        <h2 class="text-center text-primary">Register Poet</h2>
        <form class="border p-4 shadow-sm bg-light">
            <div class="row">
                <div class="col-6 bg-secondary text-white p-4">
                    <h2>First Name</h2>
                    <input type="text" class="form-control mb-3" placeholder="First Name">
                </div>
                <div class="col-6 bg-secondary text-white p-4">
                    <h2>Last Name</h2>
                    <input type="text" class="form-control mb-3" placeholder="Last Name">
                </div>
                <div class="container mt-5 pt-5"></div>
                <h2 class="text-center text-primary">Membership Terms</h2>


                <input type="checkbox" id="Agree" name="Agree" value="yes">
                <label for="subscribe">Agree to Terms</label>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control is-invalid" id="email" placeholder="Enter your Email">
                    <div class="invalid-feedback">
                        Email is required.
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="text" class="form-control is-invalid"id="password" placeholder="Enter your Password">
                        <div div class="invalid-feedback">
                            Password is required.
                        </div>

                        <button class="btn btn-success">Submit</button>
        </form>
        <!-- User Table -->
        <h2 class="text-center text-primary mt-5">New Members</h2>
        <table class="table table-striped table-hover border mt-3">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Jane Doe</td>
                    <td>jane.doe@example.com</td>
                    <td class="text-success">Subscribed</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>John Smith</td>
                    <td>john.smith@example.com</td>
                    <td class="text-">Not Subscribed</td>
                </tr>
            </tbody>
        </table>
    </div>

    
    <button class="btn btn-success">Click Me</button>
    <button class="btn btn-success">Click </button>

</body>

<img src="https://www.thefamouspeople.com/profiles/images/william-shakespeare-17.jpg"alt="William s.">
